<html>
<head>
    <title>PHP login system</title>
</head>
<body>
<form action="signup.php">
  <div class="container">
    <h1>Sign Up</h1>
    <hr>

    <label for="lastname"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="user" required> <br> <br>

    <label for="firstname"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="user" required> <br> <br>

    <label for="user"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="user" required> <br> <br>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required> <br> <br>

    <label for="pass"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required> <br> <br>

    <label for="pass-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br> <br>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <div class="clearfix">
      <!--- <button type="button" class="cancelbtn">Cancel</button> --->
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</body>
</html>
